name: Automated Preprocessing - Kriteria 1

on:
  push:
    paths:
      - "german_credit_data_raw/**"
      - "Preprocessing/**"
      - "requirements.txt"
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing automation
        run: |
          python Preprocessing/automate_Reinoufal-Ramadhan.py \
            --input german_credit_data_raw/german_credit_data_raw.csv \
            --target Risk \
            --output Preprocessing/namadataset_preprocessing

      - name: Upload preprocessing artifact
        uses: actions/upload-artifact@v4
        with:
          name: namadataset_preprocessing
          path: Preprocessing/namadataset_preprocessing
